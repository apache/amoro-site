name: Deploy pages

on: [push]

jobs:
  deploy-site-page:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: cd amoro-site && hugo -b https://amoro.apache.org/ -d ../output

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: asf-site
          destination_dir: ./output
          keep_files: true

  deploy-latest-docs-page:
    needs: deploy-site-page
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Sync latest docs from Amoro repository
        run: .github/bin/sync_docs.sh master amoro-docs/content

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: cd amoro-docs && hugo -b https://amoro.apache.org/docs/latest -d ../output/docs/latest

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/docs/latest
          publish_branch: asf-site
          destination_dir: ./output/docs/latest
          keep_files: true

  deploy-versioned-docs-page:
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2

      - name: Set output
        id: vars
        run: echo "branch_name=$(echo ${GITHUB_REF#refs/*/})" >> $GITHUB_OUTPUT

      - name: Sync docs from Amoro repository for branch
        run: .github/bin/sync_docs.sh ${{ steps.vars.outputs.branch_name }} amoro-docs/content

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: cd amoro-docs && hugo -b https://amoro.apache.org/docs/${{ steps.vars.outputs.branch_name }}/ -d ../output/docs/${{ steps.vars.outputs.branch_name }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/docs/${{ steps.vars.outputs.branch_name }}
          publish_branch: asf-site
          destination_dir: ./output/docs/${{ steps.vars.outputs.branch_name }}
          keep_files: true
